<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <!-- link swiper-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <title>Contacto</title>
</head>

<body>
    <header>

    </header>
    <section class="seccionContacto">
        <div class="contacto">
            <!-- info-->
            <div class="info">
                <h1>Contáctame</h1>
                <p>Ponte en contacto conmigo a través de mis redes sociales o correo electrónico.</p>
                <div class="redes">
                    <!-- Facebook-->
                    <div class="redesLink">
                        <a href="#"> <img src="img/facebook.png" alt=""></a>
                        <a class="facebook" href="#"> Facebook</a>
                    </div>
                    <!-- Whatsapp-->
                    <div class="redesLink">
                        <a href="#"> <img src="img/whatsapp.png" alt=""></a>
                        <a class="whatsapp" href="#"> Whatsapp</a>
                    </div>
                    <!-- Linkedin-->
                    <div class="redesLink">
                        <a href="#"> <img src="img/linkedin.png" alt=""></a>
                        <a class="linkedin" href="#"> Linkedin</a>
                    </div>

                    <!-- Github-->
                    <div class="redesLink">
                        <a href="#"> <img src="img/GitSocial.png" alt=""></a>
                        <a class="githubS" href="#"> Github</a>
                    </div>
                    <!-- Gmail-->
                    <div class="redesLink">
                        <a href="#"> <img src="img/gmail.png" alt=""></a>
                        <a class="gmail" href="#"> Gmail</a>
                    </div>

                </div>

            </div>

        </div>
        <!-- img-->
        <div class="img-boxContact">
            <img src="img/contact.gif" alt="">
        </div>

    </section>

    <footer>

    </footer>
    <!-- Script swiper js-->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- El menú y footer-->
    <script src="js/navFooter.js"></script>
    <script src="js/menuResponsive.js"></script>
</body>

</html>
